<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .a {
            position: relative;
            z-index: 0;
        }

        .a2 {
            position: relative;
            width: 100px;
            height: 200px;
            background-color: red;
            z-index: 10;
        }

        .b2 {
            position: relative;
            width: 100px;
            height: 100px;
            top: -20px;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="a">1 层叠上下文
        <div class="a2">10</div>
    </div>
    <div class="b">
        <div class="b2">5</div>
    </div>
</body>
</html>
